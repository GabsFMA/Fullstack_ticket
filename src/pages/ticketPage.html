<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/images/favicon-32x32.png"
    />
    <title>Seu tiquete</title>
    <link rel="stylesheet" href="/src/style/ticketPage.css" />
  </head>
  <body>
    <header class="header">
      <img src="/src/assets/images/logo-full.svg" alt="logo_full" />
    </header>
    <main>
      <div class="greatins_section">
        <div class="title_section">
          <h1 class="congrats">Parabéns, <span>nome!</span></h1>
          <h1>Seu tiquete está pronto.</h1>
        </div>
        <p class="email_message">
          Nos te enviamos seu tiquete para <br />
          <span>email</span> e vamos enviar <br />atualizações sobre o evento.
        </p>
      </div>
      <div class="ticket_section">
        <div class="ticket">
          <img src="/src/assets/images/pattern-ticket.svg" alt="ticket">
          <div class="ticket_info">
            <!-- Primeira divisão: HEADER e FOOTER -->
            <div class="ticket_content">
              <!-- HEADER: Logo, data e localização -->
              <div class="ticket_header">
                <img src="/src/assets/images/logo-full.svg" alt="logo" class="ticket_logo">
                <p class="location">Jan 31, 2025 / Austin, TX</p>
              </div>
      
              <!-- FOOTER: Foto, nome e GitHub -->
              <div class="ticket_footer">
                <div class="user_picture">
                  <img src="/src/assets/images/image-avatar.jpg" alt="User Avatar">
                </div>
                <div class="user_info">
                  <div class="user_name">
                    <span>Jonatan Kristof</span>
                  </div>
                  <div class="user_github">
                    <i class="fa-brands fa-square-github"></i>
                    <span>@jonatankristof0101</span>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Segunda divisão: ID do ticket -->
            <div class="ticket_id">
              <p class="id" id="id">#609L04</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/javascript/form.js"></script>
    <script
      src="https://kit.fontawesome.com/f9e7b324b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
