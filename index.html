<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/images/favicon-32x32.png"
    />
    <title>Gerador de tiquete</title>
    <link rel="stylesheet" href="/src/style/index.css" />
  </head>
  <body>
    <header class="header">
      <img src="/src/assets/images/logo-full.svg" alt="logo_full" />
    </header>
    <main>
      <div class="welcome_container">
        <h1>Sua jornada na Coding Conf 2025 começa aqui!</h1>
        <h2>
          Garanta seu lugar na maior conferência de programação do próximo ano
        </h2>
      </div>
      <div class="align_center">
        <form class="form" id="form" novalidate>
          <label class="input_img_section" for="image">
            <img src="/src/assets/images/icon-upload.svg" alt="Upload Icon" />
            <p>Segure e arraste ou clique para carregar</p>
          </label>
          <div class="input-section">
            <input type="file" id="image" accept="image/png, image/jpeg">
            <small></small>
        </div>
          <div class="form_info_section">
            <i class="fa-solid fa-circle-info"></i>
            <small class="small">
              Carregue sua foto (JPG ou PNG, máximo: 500KB).
            </small>
          </div>

          <div class="input-section">
            <label class="input_label" for="fullName">Nome completo</label>
            <input class="input" type="text" id="fullName" autocomplete="off"/>
            <small class="small"></small>
          </div>

          <div class="input-section">
            <label class="input_label" for="email">Endereço de email</label>
            <input class="input" type="email" id="email" placeholder="exemplo@email.com" autocomplete="off"/>
            <small class="small"></small>
          </div>

          <div class="input-section">
            <label class="input_label" for="github">Usuário do GitHub</label>
            <input class="input" type="text" id="github" placeholder="@usuário" autocomplete="off"/>
            <small class="small"></small>
          </div>

          <button class="submit" id="submit" type="submit">Gerar meu tiquete</button>
        </form>
      </div>
    </main>
    <script src="src/javascript/form.js"></script>
    <script src="https://kit.fontawesome.com/f9e7b324b1.js" crossorigin="anonymous"></script>
  </body>
</html>
