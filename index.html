<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/images/favicon-32x32.png"
    />
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="/src/style/index.css" />
  </head>
  <body>
    <header class="header">
      <img src="/src/assets/images/logo-full.svg" alt="logo_full" />
    </header>
    <main>
      <div class="welcome_container">
        <h1>Sua jornada na Coding Conf 2025 começa aqui!</h1>
        <h2>
          Garanta seu lugar na maior conferencia de programação do próximo ano
        </h2>
      </div>
      <div class="align_center">
        <form class="form" id="form" novalidate>
          <label class="input_img_section" for="image">
            <img src="/src/assets/images/icon-upload.svg" alt="Upload Icon" />
            <p>Drag and drop or click to upload</p>
          </label>
          <input type="file" id="image" name="image" accept="image/*" />
          <div class="form_info_section">
            <img src="/src/assets/images/icon-info.svg" alt="Info Icon" />
            <small class="small">
              Upload your photo (JPG or PNG, max size: 500KB).
              </small>
          </div>

          <div class="input_section">
            <label class="input_label" for="fullName">Full Name</label>
            <input class="input" type="text" id="fullName"/>
          </div>

          <div class="input-section">
            <label class="input_label" for="email">Email Address</label>
            <input class="input" type="email" id="email" placeholder="example@email.com"/>
            <small class="small">Mensagem de erro</small>
        </div>

          <div class="input_section">
            <label class="input_label" for="github">GitHub Username</label>
            <input class="input" type="text" id="github" placeholder="@yourusername"/>
          </div>

          <button class="submit" id="submit" type="submit">Generate my ticket</button>
        </form>
      </div>
    </main>
    <script src="src/javascript/form.js"></script>
  </body>
</html>
